<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria de Filmes: Quentin Tarantino</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <div id="interface">
        <header class="col col12">
            <h1>Galeria do Tarantino</h1>
            <h2>Galeria de alguns dos filmes de Quentin Tarantino</h2>
        </header>
        <div id="container">
            <div class="col col4">
                <figure class="filme">
                    <img src="img/caes_de_aluguel.jpg" alt="">
                    <figcaption>
                        <p><b>Cães de Aluguel</b></p>
                        <p>1992</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col col4">
                <figure class="filme">
                    <img src="img/pulp_fiction.jpg" alt="">
                    <figcaption>
                        <p><b>Pulp Fiction: Tempos de Violência</b></p>
                        <p>1994</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col col4">
                <figure class="filme">
                    <img src="img/kill_bill.jpg" alt="">
                    <figcaption>
                        <p><b>Kill Bill: Volume 1</b></p>
                        <p>2003</p>
                    </figcaption>
            </div>
            <div class="col col4">
                <figure class="filme">
                    <img src="img/bastardos_inglorios.jpg" alt="">
                    <figcaption>
                        <p><b>Bastardos Inglórios</b></p>
                        <p>2009</p>
                    </figcaption>
            </div>
            <div class="col col4">
                <figure class="filme">
                    <img src="img/django_livre.jpg" alt="">
                    <figcaption>
                        <p><b>Django Livre</b></p>
                        <p>2012</p>
                    </figcaption>
            </div>
            <div class="col col4">
                <figure class="filme">
                    <img src="img/os_oito_odiados.jpg" alt="">
                    <figcaption>
                        <p><b>Os Oito Odiados</b></p>
                        <p>2015</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
